<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Excel like Spreadsheet</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>
        <div id="container"></div>

        <script type="text/babel">

            var headers = [
                "Book", "Author", "Language", "Published", "Sales"
            ];

            var data = [
                ["The Lord of the Rings", "J. R. R. Tolkien", "English", "1954-1955", "150 million"],
                ["Le Petit Prince (The Little Prince)", "Antoine de Saint-Exupery", "French", "1943", "140 million"],
                ["Harry Potter and the Philosopher's Stone", "J. K. Rowling", "English", "1997", "107 million"],
                ["And Then There Were None", "Agatha Christie", "English", "1939", "100 million"],
                ["Dream of the Red Chamber", "Cao Xueqin", "Chinese", "1754-1791", "100 million"],
                ["The Hobbit", "J. R. R. Tolkien", "English", "1937", "100 million"],
                ["She: A History of Adventure", "H. Rider Haggard", "English", "1887", "100 million"]
            ]

            class Excel extends React.Component {

                constructor(props) {
                    super(props);

                    this.state = {
                        data: this.props.initialData,
                        sortby: null,
                        descending: false,
                        edit: null,
                    }
                }

                _sort = (e) => {
                    var column = e.target.cellIndex;
                    var data = this.state.data.slice();

                    var descending = this.state.sortby === column && !this.state.descending;

                    data.sort((a, b) => {
                        return descending ? (a[column] < b[column] ? 1 : -1) : (a[column] > b[column] ? 1 : -1);
                    })

                    this.setState({
                        data: data,
                        sortby: column,
                        descending: descending,
                    })
                }
                
                _showEditor = (e) => {
                    this.setState({
                        edit: {
                            row: parseInt(e.target.dataset.row, 10),
                            cell: e.target.cellIndex,
                        }
                    })
                }

                render() {
                    return (
                        <table>
                            <thead onClick={this._sort}>
                                <tr>
                                    {
                                        this.props.headers.map((title, idx) => {
                                            if (this.state.sortby === idx) {
                                                title += this.state.descending ? ' \u2191' : ' \u2193';
                                            }

                                            return <th key={idx}>{title}</th>
                                        })
                                    }
                                </tr>
                            </thead>
                            <tbody onDoubleClick={this._showEditor}>
                                {
                                    this.state.data.map((row, rid) => {
                                        return (
                                            <tr key={rid}>
                                                {
                                                    row.map((cell, cid) => {
                                                        var content = cell;
                                                        var edit = this.state.edit;

                                                        if (edit && edit.row === rid && edit.cell === cid) {
                                                            content = <form><input type='text' value={content} /></form>
                                                        }

                                                        return <td key={cid} data-row={rid}>{content}</td>
                                                    })
                                                }
                                            </tr>
                                        )
                                    })
                                }
                            </tbody>
                        </table>
                    )
                }
            }

            var destination = document.getElementById("container");

            ReactDOM.render(
                <Excel 
                    headers={headers} 
                    initialData = {data}
                />,
                destination
            )
        </script>

    </body>
</html>
